services:
  # Backend API
  - type: web
    name: devops-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: starter  # $7/month for better performance
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        fromDatabase:
          name: devops-mongodb
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 7d
      - key: ALLOWED_ORIGINS
        fromService:
          type: web
          name: devops-frontend
          property: host

  # Frontend
  - type: web
    name: devops-frontend
    runtime: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    plan: free
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: devops-backend
          property: host

# MongoDB Database
databases:
  - name: devops-mongodb
    databaseName: devops_platform
    plan: free
