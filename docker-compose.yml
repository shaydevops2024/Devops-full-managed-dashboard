# docker-compose.yml
version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: devops-platform-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: devops-platform
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - devops-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: devops-platform-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/devops-platform
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRE=7d
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:80
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
      - /var/run/docker.sock:/var/run/docker.sock  # For Docker monitoring
    depends_on:
      - mongodb
    networks:
      - devops-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: devops-platform-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
    depends_on:
      - backend
    networks:
      - devops-network

  nginx:
    image: nginx:alpine
    container_name: devops-platform-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./frontend/build:/usr/share/nginx/html
      - ./backend/uploads:/var/www/uploads
    depends_on:
      - backend
      - frontend
    networks:
      - devops-network

networks:
  devops-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local